
<div class="row">
    <div class="col-md-2" *ngFor="let pokemon of pokemons">
        <div class="card" >
            <img src="{{pokemon.image}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{pokemon.name}}</h5>
            <a routerLink="/pokemons/{{pokemon.id}}" class="btn btn-primary">Voir plus</a>
          
            </div>
        </div>
    </div>
</div>
